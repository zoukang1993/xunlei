<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录页</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
	<main>
		<div id="loginTag">
			<span>账号登录</span>
			<span>短信登录</span>
		</div>
		<div id="inputBg">
			<div id="accountLoginInput">
				<input type="" placeholder="请输入迅雷账号" name="">
				<input type="" placeholder="密码" name="">
			</div>
			<div id="phoneLoginInput">
				<input type="" placeholder="常用手机号" name="">
				<div id="phoneCheck">
					<input type="" placeholder="短信验证码" name="">
					<span>获取验证码</span>
				</div>
			</div>
			<div id="loginOption">
				<span id="loginAuto">
					<input type="checkbox" name="">下次自动登录
				</span>
				<span>忘记密码?</span>
			</div>
		</div>
		<div id="loginAndRegister">
			<span id="loginButton">登录</span>
			<a href="" id="registerButton">注册账号</a>
		</div>
		<div id="otherLogin">
			<span>其他登录</span>
			<div id="oterhLoginLogo">
				<a href="" id="QQ"></a>
				<a href="" id="wechat"></a>
				<a href="" id="weibo"></a>
				<a href="" id="zhifubao"></a>
			</div>
			<span id="moreBotton">
				更多
				<span id="downArrow"></span>
			</span>
			<p id="hiddenedOtherLogin">
				<a href="">小米</a>
				<a href="">360</a>
				<a href="">人人网</a>
				<a href="">天翼</a>
			</p>
		</div>
	</main>
</body>
</html>
